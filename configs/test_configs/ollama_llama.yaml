name: "Ollama Llama 3.1 - QA Tool"
description: "Test with local Ollama Llama 3.1 model"

rag_config:
  vectorstore:
    type: "chroma"
    path: "../../data/vectordbs/qa_tool/Cleaned_DB"
    embedding_model: "all-mpnet-base-v2"

  llm:
    provider: "ollama"
    model: "llama3.1"
    temperature: 0.2

  prompt:
    template: "${QA_PROMPT}"

  retrieval:
    initial_k: 20
    rerank_top_n: 6

metadata:
  tool_type: "qa"
  tags: ["ollama", "local", "experimental"]
